<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>minimalist</h1>
    <div class="tdl-element outside-container first">
        <h1 class="list-title">Today's To Do</h1>
        <div class="refresh-button"></div>
    </div>
    <div class="tdl-element outside-container">
        <form id="form">
            <input id="new-item" class="input" placeholder="Add to your list..." type="text">
            <input id="submit-new-item" type="submit" tabindex="-1" value=""
                title="click this or press enter to submit" class="icon-return">
        </form>
    </div>
    <ul class="to-do-list">
    </ul>
    <div class="tdl-element outside-container">
        <button class="erase"> Clear all completed</button>
     </div>
</body>

</html>
